<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layouts/header :: header" />
<style>
.fieldError { border-color: #bd2130;
} </style>

<body>

<div class="container">

    <div th:replace="layouts/body-header :: bodyHeader" />

    <div class="col-md-12">
        <h5>책 추가하기</h5>
        <br>
        <form role="form" action="#" th:action="@{/api/v1/books/new}" th:object="${saveForm}" method="post">
            <div class="form-group">
                <label th:for="bookName">책 제목</label>
                <input type="text" class="form-control" th:field="*{bookName}" placeholder="책 제목을 입력하세요"
                       th:class="${#fields.hasErrors('bookName')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">책 제목을 입력해주세요</p>
            </div>
            <div class="form-group">
                <label th:for="author">저자</label>
                <input type="text" class="form-control" th:field="*{author}" placeholder="저자를 입력하세요"/>
<!--                       th:class="${#fields.hasErrors('author')}? 'form-control fieldError' : 'form-control'">-->
<!--                <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">저자를 입력해주세요</p>-->
            </div>
            <div class="form-group">
                <label th:for="isbn">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" placeholder="ISBN을 입력하세요">
            </div>
<!--            <div class="form-group">-->
<!--                <label th:for="readStatus">독서 상태</label>-->
<!--                <select id="re`adStatus" th:field="*{readStatus}" class="custom-select">-->
<!--                    <option th:each="readStatus : ${T(com.ggproject.myBookshelf.domain.ReadStatus).values()}"-->
<!--                            th:value="${readStatus}" th:text="${readStatus.displayValue}"></option>-->
<!--                </select>-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary btn-block">등록</button>
            <a href="/" role="button" class="btn btn-secondary btn-block">취소</a>
        </form>

    </div>

    <div th:replace="layouts/footer :: footer" />

</div>

</body>

</html>
