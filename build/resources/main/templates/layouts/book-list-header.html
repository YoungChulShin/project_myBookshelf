<html xmlns:th="http://www.thymeleaf.org">
<div class="row justify-content-between align-items-center m-2" th:fragment="bookListHeader">

    <!--메뉴-->
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a th:if="${readStatus} == 'PLANNED'" class="nav-link active" href="/api/v1/books/plannedList">읽을 예정</a>

            <a th:if="${readStatus} == 'COMPLETED'" class="nav-link active" href="/api/v1/books/completedList">읽은</a>
            <a th:unless="${readStatus} == 'COMPLETED'" class="nav-link" href="/api/v1/books/completedList">읽은</a>
