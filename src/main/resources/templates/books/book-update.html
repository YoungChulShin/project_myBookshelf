<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head th:replace="layouts/header :: header" />

<body>
<div class="container">

    <div th:replace="layouts/body-header :: bodyHeader" />

    <div class="col-md-12">
        <h5 th:text="${updateForm.name}"></h5>
        <br>
        <form role="form" th:action="@{/books/{id}/update (id=${updateForm.id})}" th:object="${updateForm}" method="post">
            <div class="form-row">
                <label class="col-sm-2 col-form-label">제목</label>
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">저자</label>
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" th:field="*{author}"/>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">ISBN</label>
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" th:field="*{isbn}"/>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">독서 상태</label>
                <div class="form-group col-md-10">
                    <select id="readStatus" th:field="*{readStatus}" class="custom-select">
                        <option th:each="readStatus : ${T(com.ggproject.myBookshelf.domain.ReadStatus).values()}"
                                th:value="${readStatus}" th:text="${readStatus.displayValue}"/>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">독서 기간</label>
                <div class="form-group col-md-4">
                    <input type="text" id="datePicker" class="form-control" th:field="*{readStartString}">
                </div>
                <div class="form-group col-md-2 text-center">
                    <label class="col-sm-2 col-form-label">~</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" id="datePicker2" class="form-control" th:field="*{readEndString}">
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">정리 Link</label>
                <div class="form-group col-md-8">
                    <input type="text" id="summaryLink" class="form-control" th:field="*{summaryLink}"/>
                </div>
                <div class="form-group col-md-2">
<!--                    <a th:target="_blank" th:href="'javascript:getSummaryLinkValue()'" role="button" class="btn btn-warning btn-block">이동</a>-->

                    <button type="button" class="btn btn-warning btn-block" onclick="getSummaryLinkValue();" >이동</button>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 col-form-label">한줄 메모</label>
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" th:field="*{memo}"/>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">수정</button>
            <a href="#" th:href="'javascript:cancel('+${updateForm.id}+')'" role="button" class="btn btn-danger btn-block">삭제</a>
        </form>
    </div>

    <div th:replace="layouts/footer :: footer" />

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>

</body>
<script>
$(function() {
    $('#datePicker').datepicker({
        format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
        autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
        calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
        clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
        disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
        immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
        multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
        multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
        templates : {
            leftArrow: '&laquo;',
            rightArrow: '&raquo;'
        }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
        showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
        todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
        toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
        weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
        language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

    });//datepicker end
});//ready end

    });//datepicker end
});//ready end

function cancel(id) {
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "/books/" + id + "/delete");
    document.body.appendChild(form);
    form.submit();
}

function getSummaryLinkValue(){
    var link = document.getElementById("summaryLink").value;
    window.open(link, '_blank');
}
</script>

</html>
