<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:replace="layouts/body-header::bodyHeader" />
<div class="container">

    <div class="col-md-12">

        <!--상단-->
        <div th:replace="layouts/book-list-header :: bookListHeader(readStatus='PLANNED')" />
        <br>

        <!--책 목록 -->
        <table class="table">
            <col width="20%"/>
            <col width="60%"/>
            <col width="20%"/>
            <thead>
            <tr>
                <th style="display:none;">Id</th>
                <th>등록 날짜</th>
                <th>제목</th>
                <th>저자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}" style="display:none;"></td>
                <td th:text="${#temporals.format(book.createdDate, 'yyyy-MM-dd')}"></td>
                <td><a href="#" th:href="@{/api/v1/books/{id}/update (id=${book.id})}" th:text="${book.name}"/></td>
                <td th:text="${book.author}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <div th:replace="layouts/footer :: footer" />

</div>

</body>

</html>
